{% extends 'lost_and_found_base.html' %}

{% block button %}
<a class="top-button" href="{{url_for('lost_and_found.index', appid=appid , openid=openid)}}" type="button">回到首页</a>
{% endblock %}

{% block content %}
<div class="app-release-bar">
    <div class="app-release-title">
        <b>发布信息</b>
    </div>
</div>
<div class="app-content">
    <!--<form method="POST">-->
        <div class="release-select">
            <input id="lost"  class="state" type="radio" name="status" value="lost">
            <label for = "lost">&nbsp;&nbsp;我丢东西啦</label><br>
            <input id = "found" class="state" type="radio" name="status" value="found">
            <label for = "found">&nbsp;&nbsp;我捡到东西啦</label><br>
        </div>
        <label class="app-conetnt-form-title" for="article">物品名称</label><br>
        <input class="app-conetnt-form-textbox" name="article" id="article" maxlength="15"
               style="" required><br>
        <label class="app-conetnt-form-title" for="receive_name">接收者姓名</label><br>
        <input class="app-conetnt-form-textbox" name="receive_name" id="receive_name" maxlength="10"
                placeholder="例如：拾取到遗失物品上物主的姓名" required><br>
        <label class="app-conetnt-form-title" for="send_name">发送者姓名</label><br>
        <input class="app-conetnt-form-textbox" name="send_name" id="send_name" maxlength="10"
                required><br>
        <label class="app-conetnt-form-title" for="content">Msg</label><br>
        <textarea class="app-conetnt-form-textbox" name="content" id="content" placeholder="別忘了寫上聯繫方式" maxlength="500"
                  style="overflow:hidden;height:200px;width: 70%"></textarea>
        <div class="app-content-button">
            <button class="submitBtn">提交</button>
            <button class="reset">重置</button>
        </div>
    <div class = "app-footter"></div>
    <!--</form>-->
</div>

{% endblock %}
{% block footer %}
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/send.js') }}"></script>

{% endblock %}
